<html>

<head>
  <title>Curso JavaScript</title>
</head>

<body>
  <script>
    console.log('Mensagem de Log do Sistema'); //Mensagem por console -----

    //Variaveis -------------------------------------------------------
    var nome = "Diego"; //String
    var idade = 23; //Inteiro
    var peso = 76.4; //Float
    var humano = true; //Bool

    var alunos = ["Diego", "Carlos", "Fernando"]; //Vetor

    //Objetos
    var aluno = {
      nome: "Maria",
      idade: 32,
      peso: 67.4,
      humano: true
    };

    console.log(aluno); //Lista os dados declarados no objeto
    console.log(alunos); //Lista os dados salvos no array de vetor

    console.log(aluno.nome); //Chamada da propriedade nome do objeto aluno
    console.log(alunos[2]); //Busca o array numero 2 declarado na lista

    //Concatenar -------------------------------------------------------
    var x = "10", y = 5;
    var concatenar = x + y;

    console.log(concatenar);

    //Operando ---------------------------------------------------------
    var x = 10, y = 5;
    var soma = x + y;
    var subtracao = x - y;
    var multiplicacao = x * y;
    var divisao = x / y;
    var modulo = x % y;

    x = x + 3; // Incrementando valor a x
    y += 3; //mesmo que acima

    console.log(soma);
    console.log(subtracao);
    console.log(multiplicacao);
    console.log(divisao);
    console.log(modulo);
    console.log(x);
    console.log(y);

  </script>
</body>

</html>
